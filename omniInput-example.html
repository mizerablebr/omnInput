<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <Body>
        <div class="container-sm bg-light">
            <div id="omnInputContainer"></div>
            <button id="sendButton" type="button" class="btn btn-primary">Send</button> <button id="errorButton" type="button" class="btn btn-danger">Display Error</button>
        </div>
    </Body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./searchbox.js"></script>
    <script>
        $(document).ready(function() {
            const keys = [{label: 'Plate', id: 'plate'}, {label: 'Brand', id: 'brand'}, {label: 'Model', id: 'model'}];
            const componentId = 'omnInputContainer';
            const postUrl =  '/post';

            var omnInput = OmnInput.create(keys, componentId, postUrl);
            
            omnInput.aditionalFormInput({key: '_csrf', value: 'haduken'});
            
            $('#sendButton').click(function() {omnInput.sendData()});
            $('#errorButton').click(function() {omnInput.displayError('Error message')});

            omnInput.loadFromObject({"plate": "abc1234", "model": "fusca"});


        });
        
    </script>
</html>
