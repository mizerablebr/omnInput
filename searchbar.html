<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <Body>
        <div class="container-sm bg-light">
            <div class="search-box border m-3 p-2 d-flex bg-white">
                <div class="search-input-box d-flex flex-grow-1" data-toggle="dropdown">
                    <input class="search-input flex-grow-1" data-keystatus="false" type="text" style="border: 0; outline:0;"/>
                </div>
                <div class="search-menu dropdown-menu mt-3" aria-labelledby="dropdownMenuButton">
                </div>
            </div>
        </div>
    </Body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        function formatTemplate(term, template) {
            return template.replace(/\{\}/g, term);
        }
        let searchMenu = {};
        let searchBox = {};
        let searchInputBox = {};
        const keyItem = '<div class="search-key px-1 mr-1" style="color: #707070; background-color: #dbdbdb; padding-top: .20rem;"><span>{}</span>:</div>'
        const menuItem = '<a class="search-key dropdown-item" data-key="{}" href="#">{}</a>';
        const keys = ['Placa', 'Marca', 'Modelo'];
        
        $(document).ready(function() {
            initialSetup();

            $('.search-key').click(function(event){addKeyToSearchBox(event.target.dataset.key);});
        });

        function initialSetup() {
            searchMenu = $('.search-menu');
            searchBox = $('.search-box');
            searchInputBox = $('.search-input-box');

            keys.forEach(function(item) {
                searchMenu.append(formatTemplate(item, menuItem));
            });
        }

        function addKeyToSearchBox(key) {
            console.log('addKeyToSearchBox: ' + key);
            searchInputBox.before(formatTemplate(key, keyItem))
        }
    </script>
</html>
