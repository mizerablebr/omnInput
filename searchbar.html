<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <Body>
        <div class="container-sm bg-light">
            <div class="search-box border m-3 p-2 d-flex bg-white">
                <div class="search-input-box d-flex flex-grow-1" data-toggle="dropdown">
                    <input class="search-input flex-grow-1 text-uppercase" data-value-mode="false" type="text" style="border: 0; outline:0;"/>
                </div>
                <div class="search-menu dropdown-menu mt-3" aria-labelledby="dropdownMenuButton">
                </div>
            </div>
        </div>
    </Body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        function formatTemplate(term, template) {
            return template.replace(/\{\}/g, term);
        }
        let searchMenu = {};
        let searchBox = {};
        let searchInputBox = {};
        let searchInput = {};
        const keyItem = '<div class="search-item search-key px-1 mr-1 text-uppercase" style="color: #707070; background-color: #dbdbdb; padding-top: .20rem;"><span>{}</span>:</div>'
        const valueItem = '<div class="search-item search-value px-1 mr-1 text-uppercase" style="color: #707070; background-color: #dbdbdb; padding-top: .20rem;">{}</div>'
        const menuItem = '<a class="menu-search-key dropdown-item" data-key="{}" href="#">{}</a>';
        const keys = ['Placa', 'Marca', 'Modelo'];
        
        $(document).ready(function() {
            initialSetup();

            addListenerToSearchKeys();
            addListenerToSearchInput();
        });

        function initialSetup() {
            searchMenu = $('.search-menu');
            searchBox = $('.search-box');
            searchInputBox = $('.search-input-box');
            searchInput = $('.search-input');

            keys.forEach(function(item) {
                searchMenu.append(formatTemplate(item, menuItem));
            });
        }

        function addListenerToSearchKeys() {
            $('.menu-search-key').click(function(event){
                addKeyToSearchBox(event.target.dataset.key);
                searchInput.focus();
            });
        }

        function addListenerToSearchInput() {
            searchInput.keydown(handleInputKeyPress);
        }

        function addKeyToSearchBox(key) {
            setValueMode();
            searchInputBox.before(formatTemplate(key, keyItem))
        }

        function setValueMode() {
            searchInput.data('value-mode', true);
            searchInputBox.attr('data-toggle', '');
            searchMenu.hide();
        }

        function setKeyMode() {
            searchInput.data('value-mode', false);
            searchInputBox.attr('data-toggle', 'dropdown');
            searchInputBox.data('toggle', 'dropdown');
            searchMenu.dropdown('update')
            searchMenu.show();
        }

        function handleInputKeyPress(event) {
            let inputValue = event.target.value;
            let key = event.key;
            if (inputValue.length === 0 && key === 'Backspace')
                removeLastKeyFromSearchBox();
            
            if (searchInput.data('value-mode')) {

                if (key === ' ' || key == 'Enter')
                    createSearchValueFromInput();
            }
        }

        function removeLastKeyFromSearchBox() {
            let searchItens = $('.search-item');
            if (searchItens.length > 0) {
                let lastKey = searchItens.last();
                if (lastKey.hasClass('search-key'))
                    setKeyMode();
                else
                    setValueMode();
                
                searchItens.last().remove();
            }
        }

        function createSearchValueFromInput() {
            let inputValue = searchInput.val();
            searchInputBox.before(formatTemplate(inputValue, valueItem));
            searchInput.val('');
            setKeyMode();
        }
    </script>
</html>
